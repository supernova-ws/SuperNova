<table>
<!-- BEGIN techtree -->
  <tr>
    <!-- IF ! techtree.ID -->
   <th class="c_l" colspan="2">
     {techtree.NAME}
   </th>
   <!-- ELSE -->
   <td class="c_l">
     <a href="infos.php?gid={techtree.ID}">{techtree.NAME}</a><!-- IF techtree.LEVEL -->&nbsp;({techtree.LEVEL_BASIC}<!-- IF techtree.LEVEL_BONUS --><span class="bonus">+{techtree.LEVEL_BONUS}</span><!-- ENDIF --><!-- IF techtree.LEVEL_MAX -->/{techtree.LEVEL_MAX}<!-- ENDIF -->)<!-- ENDIF -->
   </td>

   <td class="c_l"><ul>
     <!-- BEGIN require -->
       <li style="margin: 0; padding: 0;"><span class="{require.CLASS}">{require.NAME}</span><!-- IF require.LEVEL_REQUIRE -->&nbsp;{require.LEVEL_BASIC}<!-- IF require.LEVEL_BONUS --><span class="bonus">+{require.LEVEL_BONUS}</span><!-- ENDIF -->/{require.LEVEL_REQUIRE}<!-- ENDIF --></li>
     <!-- BEGINELSE require -->
       &nbsp;
     <!-- END require -->
     </ul>
   </td>
   <!-- ENDIF -->
  </tr>
<!-- END techtree -->
</table>
